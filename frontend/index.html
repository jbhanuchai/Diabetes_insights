<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Insights Dashboard</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-title" onclick="location.href='index.html'">
                Diabetes Insights
              </div>              
            <ul>
                <li><a href="index.html" class="active">Overview</a></li>
                <li><a href="diabetes_trends.html">Diabetes Trends</a></li>
                <li><a href="health_factors.html">Health Related Factors</a></li>
                <li><a href="health_disparities.html">Health Disparities</a></li>
            </ul>            
        </nav>

        <main class="content">
            <header>
                <h1 class="dashboard-title">Diabetes Insights Dashboard</h1>
            </header>
            
            <!-- Filter Buttons -->
            <div class="filters">
                <button class="filter-btn age" onclick="showFilter('age')">Age</button>
                <button class="filter-btn gender" onclick="showFilter('sex')">Gender</button>
                <button class="filter-btn education" onclick="showFilter('education')">Education</button>
            </div>            

            <!-- Filter Options -->
            <div id="filter-options">
                <div id="age-filters" class="filter-group">
                    <label><input type="checkbox" value="18-24"> 18-24</label>
                    <label><input type="checkbox" value="25-29"> 25-29</label>
                    <label><input type="checkbox" value="30-34"> 30-34</label>
                    <label><input type="checkbox" value="35-39"> 35-39</label>
                    <label><input type="checkbox" value="40-44"> 40-44</label>
                    <label><input type="checkbox" value="45-49"> 45-49</label>
                    <label><input type="checkbox" value="50-54"> 50-54</label>
                    <label><input type="checkbox" value="55-59"> 55-59</label>
                    <label><input type="checkbox" value="60-64"> 60-64</label>
                    <label><input type="checkbox" value="65-69"> 65-69</label>
                    <label><input type="checkbox" value="70-74"> 70-74</label>
                    <label><input type="checkbox" value="75-79"> 75-79</label>
                    <label><input type="checkbox" value="80+"> 80+</label>
                </div>                
                <div id="sex-filters" class="filter-group">
                    <label><input type="checkbox" value="1"> Male</label>
                    <label><input type="checkbox" value="0"> Female</label>
                </div>
                <div id="education-filters" class="filter-group">
                    <label><input type="checkbox" value="No Education"> No Education</label>
                    <label><input type="checkbox" value="Elementary School"> Elementary School</label>
                    <label><input type="checkbox" value="High School"> High School</label>
                    <label><input type="checkbox" value="College"> College</label>
                    <label><input type="checkbox" value="Under Graduate"> Under Graduate</label>
                    <label><input type="checkbox" value="Post Graduate"> Post Graduate</label>
                </div>                               
            </div>

            <!-- Summary Cards -->
            <section class="summary-cards">
                <div class="card">
                    <p>Total Diabetes Cases: <span id="totalCasesCount" class="count">0</span></p>
                </div>                
                <div class="card" id="highestAgeGroupCard">
                    <p>Highest Affected Age Group: <span id="highestAgeGroup">Loading...</span></p>
                </div>                
            </section>
        </main>
    </div>

    <script src="static/js/main.js"></script>
</body>
</html>

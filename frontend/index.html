<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Insights Dashboard</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-title" onclick="location.href='index.html'">
                Diabetes Insights
              </div>              
            <ul>
                <li><a href="index.html" class="active">Overview</a></li>
                <li><a href="diabetes_trends.html">Diabetes Trends</a></li>
                <li><a href="health_factors.html">Health Related Factors</a></li>
                <li><a href="health_disparities.html">Health Disparities</a></li>
            </ul>            
        </nav>

        <main class="content">
            <header>
                <h1 class="dashboard-title">Diabetes Insights Dashboard</h1>
            </header>
            <!-- Initial Upload (centered) -->
            <div id="upload-container" style="text-align:center; margin-top: 1rem;">
                <h3>Please upload your dataset to enable the dashboard:</h3>
                <input type="file" id="csvFile" accept=".csv">
            </div>
            
            <!-- Top-right Reupload UI (hidden initially) -->
            <div id="reupload-container" style="display:none; position: absolute; top: 10px; right: 20px;">
                <input type="file" id="reuploadFile" accept=".csv" style="display: none;">
                <button id="reuploadBtn">Reupload</button>
            </div>
    
             <!-- DASHBOARD: Only shown after upload -->
            <div id="dashboard-container" style="display: none;">
                <!-- Filter Buttons -->
                <div class="filters">
                <button class="filter-btn age" onclick="showFilter('age')">Age</button>
                <button class="filter-btn gender" onclick="showFilter('sex')">Gender</button>
                <button class="filter-btn education" onclick="showFilter('education')">Education</button>
                </div>

                <!-- Filter Options -->
                <div id="filter-options">
                <div id="age-filters" class="filter-group">...</div>
                <div id="sex-filters" class="filter-group">...</div>
                <div id="education-filters" class="filter-group">...</div>
                </div>

                <!-- Summary Cards -->
                <section class="summary-cards">
                <div class="card">
                    <p>Total Diabetes Cases: <span id="totalCasesCount" class="count">0</span></p>
                </div>
                <div class="card" id="highestAgeGroupCard">
                    <p>Highest Affected Age Group: <span id="highestAgeGroup">Loading...</span></p>
                </div>
                </section>
            </div>
            </main>
        </main>
    </div>

    <script src="static/js/main.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Diabetes Insights Dashboard</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="static/css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>Diabetes Insights</h2>
            <ul>
                <li><a href="index.html" class="active">🏠 Overview</a></li>
                <li><a href="diabetes_trends.html">📈 Diabetes Trends</a></li>

            <section class="summary-cards">

                </div>
                <div class="card" id="topRiskFactorCard">
                    <span class="icon">⚠️</span>
                    <p id="topRiskFactor">Top Risk Factor: <span class="risk-text">Loading...</span></p>

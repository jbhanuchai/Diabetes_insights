<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Insights Dashboard</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>Diabetes Insights</h2>
            <ul>
                <li><a href="index.html" class="active">Overview</a></li>
                <li><a href="diabetes_trends.html">Diabetes Trends</a></li>
                <li><a href="health_factors.html">Health Related Factors</a></li>
                <li><a href="health_disparities.html">Health Disparities</a></li>
            </ul>            
        </nav>

        <main class="content">
            <header>
                <h1 class="dashboard-title">Diabetes Insights Dashboard</h1>
            </header>
            
            <!-- Filter Buttons -->
            <div class="filters">
                <button class="filter-btn age" onclick="showFilter('age')">Age</button>
                <button class="filter-btn gender" onclick="showFilter('sex')">Gender</button>
                <button class="filter-btn education" onclick="showFilter('education')">Education</button>
            </div>            

            <!-- Filter Options -->
            <div id="filter-options">
                <div id="age-filters" class="filter-group">
                    <label><input type="checkbox" value="18-44"> 18-44</label>
                    <label><input type="checkbox" value="45-64"> 45-64</label>
                    <label><input type="checkbox" value="65-74"> 65-74</label>
                    <label><input type="checkbox" value="75+"> 75+</label>
                </div>
                <div id="sex-filters" class="filter-group">
                    <label><input type="checkbox" value="Male"> Male</label>
                    <label><input type="checkbox" value="Female"> Female</label>
                </div>
                <div id="education-filters" class="filter-group">
                    <label><input type="checkbox" value="High School"> High School</label>
                    <label><input type="checkbox" value="Some College"> Some College</label>
                    <label><input type="checkbox" value="College Graduate"> College Graduate</label>
                </div>
            </div>

            <!-- Summary Cards -->
            <section class="summary-cards">
                <div class="card">
                    <p>Total Diabetes Cases: <span id="totalCasesCount" class="count">0</span></p>
                </div>                
                <div class="card" id="highestAgeGroupCard">
                    <p>Highest Affected Age Group: <span id="highestAgeGroup">Loading...</span></p>
                </div>                
            </section>
        </main>
    </div>

    <script src="static/js/main.js"></script>
</body>
</html>
